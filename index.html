<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CityBoy-Games</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #2b1055, #000000);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      overflow: hidden;
    }

    /* stars */
    body::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background: url("https://www.transparenttextures.com/patterns/stardust.png");
      animation: moveStars 60s linear infinite;
      opacity: 0.4;
    }

    @keyframes moveStars {
      from { transform: translate(0, 0); }
      to { transform: translate(-500px, -500px); }
    }

    .container {
      position: relative;
      text-align: center;
      z-index: 1;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 30px;
      text-shadow: 0 0 20px #9f7aea;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      max-width: 600px;
      margin: auto;
    }

    button {
      padding: 15px;
      font-size: 1em;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 25px #6a11cb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CityBoy-Games</h1>

    <div class="buttons">
      <button onclick="openGame('game1.html')">FNAF 1</button>
<button onclick="openGame('game2.html')">FNF</button>
<button onclick="openGame('game3.html')">Dashmetry</button>
<button onclick="openGame('game4.html')">BitLife</button>
<button onclick="openGame('game5.html')">Stickman Hook</button>
<button onclick="openGame('game6.html')">Basketball Stars</button>
<button onclick="openGame('game7.html')">Cookie Clicker</button>
<button onclick="openGame('game8.html')">Retro Bowl</button>
<button onclick="openGame('game9.html')">Sukia</button>
<button onclick="openGame('game10.html')">Drive Mad</button>
<button onclick="openGame('game11.html')">Speed Stars</button>
<button onclick="openGame('game12.html')">Blooket Bot</button>
    </div>
  </div>  <!-- your buttons are above this -->

  <script>
    function openGame(page) {
      const pass = prompt("Enter password:");
      if (pass === "4096") {
        window.location.href = page;
      } else {
        alert("Wrong password.");
      }
    }
  </script>

</body>
</html>
</body>
</html>
